<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ============bootstrap cdn ========== -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    /> -->
    <!-- ====fontawesome cdn ===== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="d-flex justify-content-center">
    <div class="container-fluid">
      <p class="title">My Calculator</p>
      <div class="screen" id="screen">0</div>
      <div class="buttons">
        <button id="clear" class="color twoCol primary-color">AC</button>
        <button id="backspace" class="color primary-color">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button value="/" class="color operator">/</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="*" class="color operator">Ã—</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-" class="color operator">-</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="+" class="color operator">+</button>
        <button value="0" class="twoCol">0</button>
        <button value="." class="decimal">.</button>
        <button value="=" class="color operator secondary-color">=</button>
      </div>
    </div>
    <!-- ============== -->
    <script src="app.js"></script>
  </body>
</html>
